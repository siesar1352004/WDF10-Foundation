<!DOCTYPE html>
<html>
<head>
	
	<title>Type Conversion</title>
</head>
<body>

	<script type= "text/javascript">
		
		//String(character array)
		let val;

		val = "aung aung";

		console.log(val);//aung aung
		console.log(typeof val);//string
		console.log(val.length);// 9 array method

		//Number to String

		val = "20";
		val = '20';
		val = `20`;
		val = String(20);

		console.log(val);//20
		console.log(typeof val);//number
		console.log(val.length); //2

	//Boolean to String

		val = true;
		val = String(val);

		console.log(val);//20
		console.log(typeof val);//number
		console.log(val.length); //2

		//Date to String

		val = "new Date()";
		val = String(new Date());

		console.log(val);//Mon Jan 08 2024 20:15:49 GMT+0630 (Myanmar Time)
		console.log(typeof val);//object
		console.log(val.length);//48

		
	

		//Array to Number

   		val = "[1,2,3,4,5]";
		val = String([1,2,3,4,5]);

		console.log(val);//1,2,3,4,5
		console.log(typeof val);//String
		console.log(val.length);//9
		
		//---------------------------------------------

		// String to Number

		val = "20"
		//val = Number(val);
		val = +val;
		val = +"20";


		console.log(val);//20
		console.log(typeof val);//Number
		console.log(val.length);//Undefined

		// val = Number(prompt("Enter First Number"));
		//val = +prompt("Enter First number");

		// console.log(val);
		// console.log(typeof val);
		// console.log(val.length);


		val = Number("aung aung");// NaN = Not a Number
		val = +"aung aung";// NaN = Not a Number
		val = Number([1,2,3,4,5]);// NaN = Not a Number

		console.log(val);
		console.log(typeof val);
		console.log(val.length);

		val = 10 + "33.34";//1033.34
		val = 10 + +"33.34";//43.34

		console.log(val);
		console.log(typeof val);
		console.log(val.length);



		val = 123.456789;

		console.log(val);//123.456789
		console.log(val.toFixed(3));//123.456
		console.log(typeof val);
		console.log(val.length);



		val = 123;

		console.log(val);//123
		console.log(val.toFixed(2));//123.00
		console.log(typeof val);
		console.log(val.length);


		val = "50.789";
		//val = Number(val);//50.789
		//val = parseInt(val);//50
		val = parseFloat(val);// 50.79


		console.log(val);
		console.log(val.toFixed(2));
		console.log(typeof val);
		console.log(val.length);


		//Boolean to Number

		val = true;
		val = Number(val);
		val = +false;


		console.log(val);//1
		console.log(val.toFixed(2));//1.00
		console.log(typeof val);
		console.log(val.length);

	//---------------------------------------------

		//String to Array

		val = "Honey Nway OO";
		val = Array.from(val);

		console.log(val);//
		
		console.log(typeof val);//object
		console.log(val.length);//13

		//Note :: number boolean object can't convert to array

		//val = 50;
		// val = true;
		// val = new Date()

		val = {
			music :"rock",
			sport :"basketball"
		};

		val = Array.from(val);
		console.log(val);
		console.log(typeof val);
		console.log(val.length);



	</script>

</body>
</html>
