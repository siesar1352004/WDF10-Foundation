	<script type="text/javascript">

		num1 = 10;
		num2 = 20;
		num3 = 30;


		console.log(num1, num2, num3);

		let x = 10,
			y = 20,
			z = 30;

		document.write("Adding Result = " + (x + y) + "<br/>");
		document.write("Subtration Result = " + (z - y) + "<br/>");
		document.write("Subtration Result = " + (x - y) + "<br/>");
		document.write("Multiplication Result = " + (x * y) + "<br/>");
		document.write("Division Result = " + (z / y) + "<br/>");
		document.write("Modulus Result = " + (z % y) + "<br/>");

		let p = 10;

		document.write("Increment Result After Printout = " + (p++) + "<br/>");//10
		document.write("Increment Result After Printout = " + (p++) + "<br/>");//11
		document.write("Increment Result After Printout = " + (p) + "<br/>");//12
		document.write("Increment Result After Printout = " + (p) + "<br/>");//12
		document.write("Increment Result After Printout = " + (p++) + "<br/>");//12
		document.write("Increment Result After Printout = " + (p) + "<br/>");//13
		document.write("Increment Result After Printout = " + (p) + "<br/>");//13



		let q = 10;

		document.write("Increment Result Before Printout = " + (++q) + "<br/>");//10
		document.write("Increment Result Before Printout = " + (++q) + "<br/>");//11
		document.write("Increment Result Before Printout = " + (q) + "<br/>");//12
		document.write("Increment Result Before Printout = " + (q) + "<br/>");//12
		document.write("Increment Result Before Printout = " + (++q) + "<br/>");//12
		document.write("Increment Result Before Printout = " + (q) + "<br/>");//13
		document.write("Increment Result Before Printout = " + (q) + "<br/>");//13


		let a = 10;

		document.write("Increment Result After Printout = " + (a--) + "<br/>");//10
		document.write("Increment Result  After Printout = " + (a--) + "<br/>");//11
		document.write("Increment Result After Printout = " + (a) + "<br/>");//12
		document.write("Increment Result After Printout = " + (a) + "<br/>");//12
		document.write("Increment Result After Printout = " + (a--) + "<br/>");//12
		document.write("Increment Result After Printout = " + (a) + "<br/>");//13
		document.write("Increment Result After Printout = " + (a) + "<br/>");//13

		
		let b = 10;

		document.write("Increment Result Before Printout = " + (--b) + "<br/>");//10
		document.write("Increment Result Before Printout = " + (--b) + "<br/>");//11
		document.write("Increment Result Before Printout = " + (b) + "<br/>");//12
		document.write("Increment Result Before Printout = " + (b) + "<br/>");//12
		document.write("Increment Result Before Printout = " + (--b) + "<br/>");//12
		document.write("Increment Result Before Printout = " + (b) + "<br/>");//13
		document.write("Increment Result Before Printout = " + (b) + "<br/>");//13

		

		

	</script>
