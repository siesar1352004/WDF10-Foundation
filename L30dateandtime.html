<!DOCTYPE html>
<html>
<head>
	
	<title>Date and Time</title>
</head>
<body>

	<div class="footer">

	<script type="text/javascript">

		let date = new Date(); //class/ object
		console.log(date); //Mon Jan 01 2024
		console.log(new Date());// Mon Jan 01 2024 

		// let getdate = new Date().getDate();
		let getdate = date.getDate();
		console.log(getdate); //1

		let hour = date.getHours();
		console.log(hour);

		let minute = date.getMinutes();
		console.log(minute);

		let second = date.getSeconds();
		console.log(second);

		// 1s = 1000ms
		//1 jan 1970 > uptonow
		let time = date.getTime();
		console.log(time);

		let now = Date.now();
		console.log(now);
		
		//array[]
		//index number = 0 (0 to 11)
		// 0 , 1 , 2 , 3 , ...,11
		 // ['jan','feb','mar','apr','may'....,'dec']

		let month = date.getMonth();
		console.log(month);

		// 0 1 2 3 4 5 6 
		// ['sun','mon',....,'sat']
		let day = date.getDay();
		console.log(day);

		let year = date.getFullYear();
		console.log(year);

		//Coordinated Universal Time...(-12 +6:30 +12 )
		let utcyear = date.getUTCFullYear();
		console.log(utcyear);

		// document.getElementById("autoyear").innerText = utcyear;
		// document.getElementById("autoyear").textContent = utcyear;
		document.getElementById("autoyear").innerHTML = utcyear;

		// m d y hr:m:s
		let birthday = new Date('7-10-2020');
			birthday = new Date('8-1-2023 11:35:01');
			birthday = new Date('Aug 1 2023 11: 35: 01');
			birthday = new Date('July 1 2023 11:35:01');
			birthday = new Date('5/10/2023 11:35:01');

		console.log(birthday);

		birthday.setMonth(2); //Fri Mar 10 2023
		birthday.setDate(15);// Wed Mar 15 2023
		birthday.setFullYear(2024); //Wed Mar 15 2023

		birthday.setHours(15);//Fri Mar 15 2024 
		birthday.setMinutes(50);//Fri Mar 15 2024 
		birthday.setSeconds(59);//Fri Mar 15 2024 
		console.log(birthday);



	</script>




</body>
</html>
