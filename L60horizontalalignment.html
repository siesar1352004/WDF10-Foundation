<!DOCTYPE html>
<html>
<head>
	
	<title>Horizontal Alignment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style type="text/css">
		.row{
			height: 100px;
			background: silver;
		}
	</style>

</head>
<body>

	<div class="container">
		<h1>Horizontal Alignment</h1>
		
	</div>

	<div class="container">
		<div class="row text-light justify-content-start">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-success">Column 1</div>
			<div class="col-2 bg-info">Column 1</div>
		</div>


		<hr/>

	<!-- d-flex -->
		<div class="row text-light justify-content-center">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-success">Column 1</div>
			<div class="col-2 bg-info">Column 1</div>
		</div>
		
	

	<hr/>

	
		<div class="row text-light justify-content-end">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-success">Column 1</div>
			<div class="col-2 bg-info">Column 1</div>
		</div>
		
	</div>

	
		
	
		

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
