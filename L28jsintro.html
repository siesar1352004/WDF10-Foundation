			//variable (var, let/const)
			 //var/let/const variablename=value;

		var fullname = "Myo Myo";
		console.log("Myo Myo");
		console.log('Myo Myo');
		console.log("fullname"); 
		console.log('fullname');
		console.log(`fullname`);

		console.log(fullname);
		console.log(fullname);

		//window.alert(fullname);

		console.log("My friend name is fullname");
		console.log('My friend name is fullname');
		console.log(`My friend name is fullname`);

		//concatenate(+)

		console.log("My friend name is " + fullname)
		console.log('My friend name is '+' '+fullname)

		//backticks(``)

		var lady= "Honey Nway Oo";
		console.log("We love lady");
		console.log(`${lady}`);
		console.log(`We love ${lady}`);

		var num1= 100;
		const num2= 200;

		console.log(num1);
		console.log(num2);
		console.log(num1,num2);
		console.log(num1+num2);

		console.log("num1"+"num2");
		console.log('num1+num2');
		console.log(`num1+num2`);

		console.log(`${num1}+${num2}`);
		console.log(`${num1}`+`${num2}`);
		console.log(`${num1+num2}`);

		//overwrite to overwrite

		var num3 = 30;
		var num4 = 40;

		console.log("num3 value is = "+num3);
		console.log("num4 value is = " + num4);
		console.log(num3+num4);

		num3 = 50;
		console.log("num3 value is = "+num3);
		console.log(num3+num4);

		let num5 = 50;
		console.log(num5);

		num5 = 500;
		console.log(num5);

		num5 = 5000;
		console.log(num5);

		const num6 = 60;
		console.log(num6);

		//num6 = 600;
		//console.log(num6);

		//Special Escape Characters (\)

		console.log("hey i am working. Do you see now.");
		console.log("Hey i am 'working'. Do you see now.");
		console.log('Hey i am "working". Do you see now.');

		//console.log('Hey i am 'working'. Do you see now.');
		//console.log("Hey i am "working". Do you see now.");

		console.log("Hey i'm working and i'm reading. do you see now.");
		console.log('He is very tall,about 6 ft 4" ');

		let x = 'He\'s U Ba.';
		let y = "He's my\"Uncle\".";
		console.log(`${x} ${y}`);

		document.write(`${x} ${y}`);




	</script>
