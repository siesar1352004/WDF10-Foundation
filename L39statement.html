<!DOCTYPE html>
<html>
<head>
	
	<title>Statement</title>

<body>

	<script type="text/javascript">
		
		// ternary operator (?)
		// c1 > c2 ? true : false

		const x = 200;
		const y = 200;

		console.log(x > y ? "Yes,it is true" : "No, it is false");
		console.log(x < y ? "Yes,it is true" : "No, it is false");
		console.log(x == y ? "X is equal to Y " : (x < y) ? "X is less than Y" : "X is greater than Y");

		const num1 = 200;
		const num2 = "200";

		// check only value
		console.log("==equal to result = " + (num1 == num2 ? "True":"False"));

		// check value/data type
		console.log("=== equal to result = " + (num1 === num2 ? "True":"False"));

		// check only value
		console.log("!=equal to result = " + (num1 != num2 ? "True":"False"));
		// check value/data type
		console.log("!== equal to result = " + (num1 !== num2 ? "True":"False"));

		console.log("> greater than to result = " + (num1 > num2 ? "True":"False"));

		console.log(">= greater than to result = " + (num1 >= num2 ? "True":"False"));

		console.log("< equal to result = " + (num1 < num2 ? "True":"False"));
		console.log("<=equal to result = " + (num1 <= num2 ? "True":"False"));

		// if statement
		// if(condition){
		// 	code to be execute;
		// }

		const idx = 30;

		if(idx < 10){
			console.log('Hello')
		}

		if(idx < 100){
			console.log('Hi')
		}


		if(idx > 100){
			console.log("Correct")
		}else{
			console.log("Incorrect")
		}


		if(idx > 10){
			console.log("Correct")
		}else{
			console.log("Incorrect")
		}


		if(idx == "30"){
			console.log("Correct")
		}else{
			console.log("Incorrect")
		}

		if(idx === "30"){
			console.log("Correct")
		}else{
			console.log("Incorrect")
		}


		if(idx != "30"){
			console.log("Correct")
		}else{
			console.log("Incorrect")
		}

		if(idx !== "30"){
			console.log("Correct")
		}else{
			console.log("Incorrect")
		}

		// Else if ()

		// if(condition){
		// 	code to be execute;
		// }else if(condition){

		// }else if(condition){
		// 	code to be execute;
		// }else if(condition){
		// 	code to be execute;
		// }else{
		// 	code to execute;
		// }


		const j = 1000;
		const k = 1000;

		if(j > k){
			console.log("Yes, j is greater than k");

		}else if(j===k){
			console.log("j is equal to k")
		}else{
			console.log("No, j is less than k");
		}


		// Nested Condition

		const passcode = "hifi123";
		// console.log(passcode.length);

		if(passcode.length >= 5){
			//console.log("Good Password");

			if(passcode.indexOf(' ') === -1){
				console.log("Valid Password");
			}else{
				console.log("Password length is enough! but should not contain space");
			}
		}else{
			console.log("Password must be longer");
		}


		




	</script>
